<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Review</title>

  <style>
    .redBtn {
      background-color: red;
      border: none;
      color: white;
    }

    .yellowBtn {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <button title="good job!" class="redBtn" onclick="alert('Good Job!')">
    Hello!
  </button>

  <p>Paragraph of <button class="yellowBtn">hello</button> text</p>


  <script>
    alert("Hello")
  </script>
</body>
</html>
