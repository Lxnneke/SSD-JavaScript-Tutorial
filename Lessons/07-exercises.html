  <script>
    // 7A + 7B + 7C
    function greet (name) {
      if (!name) {
        console.log("Hi there!");
      } else {
        console.log(`Hello ${name}!`);
      }
    }

    greet("Bas");
    greet("Lonneke");
    greet();

    // 7D
    function convertToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }
    console.log(convertToFahrenheit(25));

    // 7E
    function convertToCelsius (fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    console.log(convertToCelsius(86));

    // 7F
    function convertTemperature(degrees, unit) {
      if (unit === "C") {
        convertToFahrenheit(degrees);
      } else if (unit === "F") {
        convertToCelsius(degrees);
      }
    }

    convertTemperature(25, "C");
    convertTemperature(86, "F");


    // 7G 7H 7I
    function convertLength (length, from, to) {
      if (from != "km" && from != "miles" && from != "ft") {
        let unit = from;
        return `Invalid unit: ${unit}`;
      } else if (to != "km" && to != "miles" && to != "ft") {
        let unit = to;
        return `Invalid unit: ${unit}`;
      } else {
        if (from === "miles" && to === "km") {
        return length * 1.6;
        } else if ((from === "miles" && to === "miles") || (from === "km" && to === "km") || (from === "ft" && to === "ft")) {
          return length;
        } else if (from === "km" && to === "miles") {
          return length / 1.6;
        } else if (from === "km" && to === "ft") {
          return length * 3281;
        } else if (from === "ft" && to === "km") {
          return length / 3281;
        } else if (from === "miles" && to === "ft") {
          return length * 5280;
        } else if (from === "ft" && to === "miles") {
          return length / 5280;
        }
      }
      
    }

    console.log(convertLength(50, "miles", "km"));
    console.log(convertLength(32, "km", "miles"));
    console.log(convertLength(50, "km", "km"));
    console.log(convertLength(5, "miles", "km"));
    console.log(convertLength(5, "miles", "ft"));
    console.log(convertLength(5, "km", "ft"));
    console.log(convertLength(5, "lbs", "lbs"));
  
  </script>
