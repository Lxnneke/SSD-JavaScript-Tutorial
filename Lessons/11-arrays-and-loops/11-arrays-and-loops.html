    function doubleNumbers(nums) {
      const newArr = [];
      for (let i = 0; i < nums.length; i++) {
        let newNum = nums[i] * 2;
        if (newNum === 0) {
          return newArr;
        }
        newArr.push(newNum);
      }
      return newArr;
    }
