  <script>
    // 11 A
    const nums = [10, 20, 30];
    nums[2] = 99;
    console.log(nums);

    // 11 B
    function getLastValue(array) {
      console.log(array[array.length - 1]);
    }

    getLastValue([1, 20, 22, 24, 5]);
    getLastValue(["hi", "hello", "good"]);

    // 11 C
    function arraySwap(array) {
      let newArray = [];
      let lastNum = array[0];
      let firstNum = array[array.length - 1];
      newArray.push(firstNum);
      for (i = 1; i < array.length - 1; i++) {
        newArray.push(array[i]);
      }
      newArray.push(lastNum);

      console.log(newArray);
    }

    arraySwap([1, 20, 22, 24, 5]);
    arraySwap(["hi", "hello", "good"]);


    // 11 D 
    for (i = 0; i <= 10; i += 2) {
      console.log(i);
    }

    // 11 E 
    for (i = 5; i >= 0; i--) {
      console.log(i);
    }

    // 11 F 
    let index = 0;
    while (index <= 10) {
      console.log(index);
      index += 2;
    }

    let indexTwo = 5;
    while (indexTwo >= 0) {
      console.log(indexTwo);
      indexTwo -= 1;
    }

    // 11 G + 11 H
    function addOne(array) {
      for (i = 0; i < array.length; i++) {
        array[i] += 1;
      }
      console.log(array);
    }

    addOne([1, 2, 3]);
    addOne([-2, -1, 0, 99]);


    // 11 I
    function addNum (array, num) {
      for (i = 0; i < array.length; i++) {
        array[i] += num;
      }
      console.log(array);
    }

    addNum([1, 2, 3], 2);
    addNum([1, 2, 3], 3);
    addNum([-2, -1, 0, 99], 2);


    // 11 J
    function addArrays(array1, array2) {
      for (i = 0; i < array1.length; i++) {
        array1[i] += array2[i];
      }
      console.log(array1);
    }

    addArrays([1, 1, 2], [1, 1, 3]);
    addArrays([1, 2, 3], [4, 5, 6]);

    // 11 K
    function countPositive(nums) {
      let result = 0;
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] > 0) {
          result++;
        }
      }
      console.log(result);
    }

    countPositive([1, -3, 5]);
    countPositive([-2, 3, -5, 7, 10]);


    // 11 L
    function minMax(nums) {
      let minNum = nums[0];
      let maxNum = nums[0];
      for (let i=0; i < nums.length; i++) {
        if (nums[i] < minNum) {
          minNum = nums[i];
        } 
        
        if (nums[i] > maxNum) {
          maxNum = nums[i];
        }
      }
      console.log(`Smallest number = ${minNum}, Biggest number = ${maxNum}`);
    }
    
    minMax([1, -3, 5]);
    minMax([-2, 3, -5, 7, 10]);
    minMax([]);
    minMax([3]);


    // 11 N 
    function countWords(words) {
      // Create a result
      const result = {};

      for (let i=0; i < words.length; i++) {
        // Assign the word we are looping through to a constant
        const word = words[i];

        // If the word is not yet in the result variable, add it
        if (!result[word]) {
          result[word] = 1;
        } else {
          result[word]++;
        }
      }

      return result;

    }

    console.log(countWords(["apple", "grape", "apple", "apple"]));

  </script>
