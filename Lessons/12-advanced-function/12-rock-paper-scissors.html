<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./12-rock-paper-scissors.css"></link>
</head>
<body>
  <p class="title">Rock, Paper, Scissors</p>
  <button onclick='playGame("Rock")' class="moveBtn">
    <img src="/images/rock-emoji.png" class="moveIcon"/>
  </button>
  <button onclick='playGame("Paper");' class="moveBtn">
    <img src="/images/paper-emoji.png" class="moveIcon"/>
  </button>
  <button onclick='playGame("Scissors");' class="moveBtn">
    <img src="/images/scissors-emoji.png" class="moveIcon"/>
  </button>

  <p class="gameResult"></p>
  <p class="gameMoves"></p>
  <p class="score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem(score);
    updateScoreElem();
  " class="resetScore">Reset Score</button>
  <button class="autoPlayBtn" onclick="autoPlay()">Auto Play!</button>

  <script src="./12-rock-paper-scissors.js"></script>
</body>
</html>
