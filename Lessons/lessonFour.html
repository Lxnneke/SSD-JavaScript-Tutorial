<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>

  <style>
    .yellow {
      background-color: yellow;
    }

    .orange {
      background-color: orange;
    }
  </style>
</head>
<body>
  <h3>4A</h3>
  <button>Click</button>

  <h3>4B</h3>
  <button>Lonneke</button>
  <button>Pasta</button>

  <h3>4C / 4D</h3>
  <p>Hello, world!</p>
  <p>Today I went out to fitness, which was very intense, and I am tired</p>

  <h3>4E</h3>
  <button class="yellow">Add to cart</button>
  <button class="orange">Buy now</button>


  <h3>4I</h3>
  <p>Adults Plain Cotton T-shirt</p>
  <p>Price: $7.99</p>
  <button class="yellow" onclick="alert('Added')">Add to cart</button>
  <button class="orange" onclick="console.log('Loading...'); alert('Purchased')">Buy now</button>

  <script>
    console.log("Welcome!")
  </script>
</body>
</html>
