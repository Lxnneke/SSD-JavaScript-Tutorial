<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./10.calculator.css"></link>
</head>
<body>
  <p class="calculatorScreen" > </p>
  <p>
    <button onclick="updateCalculation('1')" class="numberBtn">1</button>
    <button onclick="updateCalculation('2')" class="numberBtn">2</button>
    <button onclick="updateCalculation('3')" class="numberBtn">3</button>
    <button onclick="updateCalculation('+')" class="counterBtn">+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4')" class="numberBtn">4</button>
    <button onclick="updateCalculation('5')" class="numberBtn">5</button>
    <button onclick="updateCalculation('6')" class="numberBtn">6</button>
    <button onclick="updateCalculation('-')" class="counterBtn">-</button>
  </p>

  <p>
    <button onclick="updateCalculation('7')" class="numberBtn">7</button>
    <button onclick="updateCalculation('8')" class="numberBtn">8</button>
    <button onclick="updateCalculation('9')" class="numberBtn">9</button>
    <button onclick="updateCalculation('*')" class="counterBtn">*</button>
  </p>

  <p>
    <button onclick="updateCalculation('0');" class="numberBtn">0</button>
    <button onclick="updateCalculation('.');" class="numberBtn">.</button>
    <button onclick="calculation = eval(calculation);
    document.querySelector('.calculatorScreen').innerHTML = calculation;" class="numberBtn">=</button>
    <button onclick="updateCalculation('/')" class="counterBtn">/</button>

  </p>

   <p>
      <button onclick="clearCalculator()" class="numberBtn clearBtn">Clear</button>
    </p>

  <script src="./10-calculator.js"></script>
</body>
</html>
